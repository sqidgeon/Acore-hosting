<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acore Hosting</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0f1b;
      color: #e5e7eb;
    }

    .navbar {
      position: sticky;
      top: 20px;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 28px;
      margin: 0 auto;
      width: calc(100% - 40px);
      max-width: 1200px;
      background: rgba(11,15,26,0.75);
      backdrop-filter: blur(14px);
      border: 1px solid #1e293b;
      border-radius: 999px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #ff66b2;
    }

    .logo img {
      height: 30px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-item {
      cursor: pointer;
      color: #e5e7eb;
      padding: 8px 14px;
      border-radius: 999px;
      transition: background 0.25s ease, color 0.25s ease;
      transition: transform 0.3s ease;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(118, 198, 61, 0.15);
      color: #5fd373;
      transform: translateY(-2px);
    }

    .hero {
      padding: 150px 40px;
      overflow: hidden;
      border-radius: 20px;
      height: 75vh;
      width: auto;
      object-fit: cover;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://wisehosting.com/images/minecraft-server-hosting/server-hosting-bg.avif');
      background-size: cover;
      background-position: center;
      filter: blur(7px) brightness(0.45);
      transform: scale(1);
      z-index: 0;
      border-radius: 20px;
    }

.hero-inner {
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  max-width: 1200px;
  margin: auto;
  height: 100%;
}

.hero-text h1 {
  font-size: 3.5rem;
  margin-bottom: 12px;
  max-width: 700px;
  font-weight: bold;
  background: radial-gradient(circle, rgb(147, 237, 174) 0%, #51d14d 70%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

    .hero-text p {
      font-size: 1.2rem;
      max-width: 520px;
      margin-bottom: 30px;
      color: #d1d5db;
    }

    .cta-btn {
      display: inline-block;
      padding: 14px 32px;
      background: rgb(39, 47, 82);
      color: rgb(180, 221, 176);
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: box-shadow 0.3s ease, filter 0.3s ease;
      transition: transform 0.3s ease;
      margin-right: 12px;
    }

    .cta-btn:hover {
      filter: brightness(1.08);
      transform: scale(1.1);
    }

    .plan-panel {
      background: rgba(2,6,23,0.85);
      border: 1px solid #0062ff;
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      margin: 0 auto;
      text-align: center;
    }

    .plan-panel h2 {
      margin-top: 0;
      color: #fdb9ff;
      font-size: 2rem;
    }

    .plan-price {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 16px 0;
      color: #fad6ff;
    }

    .plan-panel ul {
      list-style: none;
      padding: 0;
      margin: 24px 0;
    }

    .plan-panel li {
      margin-bottom: 10px;
      color: #d1d5db;
    }

    .benefits {
      background: #0f0914;
      padding: 80px 40px;
      text-align: center;
    }

    .benefits h3 {
      font-size: 2.4rem;
      color: #ffffff;
      margin-bottom: 50px;
    }

    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .benefit-card {
      background: rgba(2,6,23,0.85);
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      transition: transform 0.3s ease;
    }

    .benefit-card:hover {
      transform: scale(1.05);
    }

    .benefit-card h4 {
      color: #ff99cc;
      margin-bottom: 12px;
    }

    .benefit-card p {
      color: #d1d5db;
      margin: 0;
    }

    .mclogo {
      width: 50px;
      height: 50px;
      margin-top: -15px;
      margin-bottom: -15px;
    }

    .services-hover {
      text-decoration: none;
      color: inherit;
    }

    .image-slider {
      max-width: 900px;
      margin: 60px auto;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  color: #cd62cb;
  font-size: 2rem;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  background: none;
}    

    .next-btn { right: 16px; }

    @media(max-width:900px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .benefits-grid {
        grid-template-columns: 1fr;
      }
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #9ca3af;
      border-top: 1px solid #1e293b;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo"><a href="/"><img src="/assets/logo.png" alt="CloudCode Logo"></a></div>
    <div class="nav-links">
      <div class="nav-item"><a href="https://panel.acorehosting.com" style="color:white;">Panel</a></div>
      <div class="nav-item"><a href="https://my.acorehosting.com" style="color:white;">Billing</a></div>
    </div>
  </div>

  <div class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <h1>Acore Hosting</h1>
        <p>1 Click away from peace of mind.</p>
        <a href="/services" class="cta-btn">Get Started!</a>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const nextBtn = document.querySelector('.next-btn');
    let currentIndex = 0;
    const totalImages = images.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalImages;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateSlide();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    setInterval(nextSlide, 5000);
  </script>

  <footer>
    Â© 2026 Acore Hosting. All rights reserved.
  </footer>

</body>
</html>
